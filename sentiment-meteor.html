
<head>
    <title>Sentiment</title>
    <link rel="stylesheet" media="screen" href="/sentiment-meteor.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="/semantria/SemantriaJavaScriptSDK.js" type="text/javascript"></script>
    <!--<script src="/semantria.js" type="text/javascript"></script>-->

</head>

<body>
  {{> contentURL}}

</body>

<template name="contentURL">
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-md-12">
                <input id="myURL" class="form-control input-lg" type="text" placeholder="Content Path"><br/>
                <button id="submit" class="btn btn-primary hidden">Test!</button>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 10px">
    <div class="row">
        <h2>Results</h2>
        <div class="col-md-6" id="Themes">
            <h3>Content</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-success" style="width: {{article_positive_percent}}%">
                    <span class="sr-only">{{article_positive_percent}}% Complete (success)</span>
                </div>
                <div class="progress-bar progress-bar-warning" style="width: {{article_neutral_percent}}%">
                    <span class="sr-only">{{article_neutral_percent}}% Complete (warning)</span>
                </div>
                <div class="progress-bar progress-bar-danger" style="width: {{article_negative_percent}}%">
                    <span class="sr-only">{{article_negative_percent}}% Complete (danger)</span>
                </div>
            </div>
            <table class="table">
                <thead><tr><th>Themes</th></tr></thead><tbody>
            {{#each articleThemes}}
                <tr>
                    <td>{{title}} - {{sentiment_score}} {{sentiment_polarity}}
                    </td>
                </tr>
            {{/each}}
            </tbody>
                </table>
            <br/>
            <table class="table">
                <thead><tr><th>Entities</th></tr></thead><tbody>
                {{#each articleThemesEntities}}
                <tr>
                    <td>{{title}} - {{label}}<br/>
                   <span class="label label-danger">{{negative_count}}</span>
                    <span class="label label-default">{{neutral_count}}</span>
                    <span class="label label-success">{{positive_count}}</span>
                    </td>
                </tr>
                {{/each}}
            </tbody>
            </table>
            <br/>
            <table class="table">
                <thead><tr><th>Facets</th></tr></thead><tbody>
                {{#each articleThemesFacets}}
                <tr>
                    <td>
                        {{label}}
                    <span class="label label-danger">{{negative_count}}</span>
                    <span class="label label-default">{{neutral_count}}</span>
                    <span class="label label-success">{{positive_count}}</span>
                    </td>
                </tr>
                {{/each}}
            </tbody>
            </table>

        </div>
        <div class="col-md-6" id="CommentThemes">
            <h3>Discussion</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-success" style="width: {{discussion_positive_percent}}%">
                    <span class="sr-only">{{discussion_positive_percent}}% Complete (success)</span>
                </div>
                <div class="progress-bar progress-bar-warning" style="width: {{discussion_neutral_percent}}%">
                    <span class="sr-only">{{discussion_neutral_percent}}% Complete (warning)</span>
                </div>
                <div class="progress-bar progress-bar-danger" style="width: {{discussion_negative_percent}}%">
                    <span class="sr-only">{{discussion_negative_percent}}% Complete (danger)</span>
                </div>
            </div>
            <table class="table">
                <thead><tr><th>Themes</th></tr></thead><tbody>
                {{#each commentThemes}}
                <tr>
                    <td>{{title}} - {{sentiment_score}} {{sentiment_polarity}}</td>
                </tr>
                {{/each}}
            </tbody>
            </table>
            <br/>
            <table class="table">
                <thead><tr><th>Entities</th></tr></thead><tbody>
                {{#each commentThemesEntities}}
                <tr><td>{{title}} - {{label}}<br/>
                    <span class="label label-danger">{{negative_count}}</span>
                    <span class="label label-default">{{neutral_count}}</span>
                    <span class="label label-success">{{positive_count}}</span>
                    </td>
                    </tr>
                {{/each}}</tbody>
                    </table><br/>
            <table class="table">
                <thead><tr><th>Facets</th></tr></thead><tbody>
                {{#each commentThemesFacets}}
                <tr><td>{{label}}
                    <span class="label label-danger">{{negative_count}}</span>
                    <span class="label label-default">{{neutral_count}}</span>
                    <span class="label label-success">{{positive_count}}</span>
                    </td>
                </tr>
                {{/each}}
            </tbody>
            </table>
        </div>
    </div>
    </div>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-md-12">
                <h2>{{articleHeadline}}</h2><br/>
                {{{articleBody}}}
            </div>
        </div>
    </div>

</template>
